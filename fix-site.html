<!DOCTYPE html>
<html>
<head>
    <title>Fix OneSignal for Site</title>
</head>
<body>
    <h1>Fix OneSignal for Site 34c91fe84b42</h1>
    <button onclick="fixSite()">Fix OneSignal</button>
    <div id="result"></div>

    <script>
    async function fixSite() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Fixing OneSignal...';
        
        try {
            const response = await fetch('https://web-push-notifications-phi.vercel.app/api/fix-onesignal', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    siteId: '34c91fe84b42'
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                resultDiv.innerHTML = `
                    <h2 style="color: green;">✅ Success!</h2>
                    <p>OneSignal App ID: ${data.onesignalAppId}</p>
                    <p>Site: ${data.site.name}</p>
                    <p>Now go to webcoders.es and the notifications should work!</p>
                `;
            } else {
                resultDiv.innerHTML = `
                    <h2 style="color: red;">❌ Error</h2>
                    <p>${data.error}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            }
        } catch (error) {
            resultDiv.innerHTML = `
                <h2 style="color: red;">❌ Error</h2>
                <p>${error.message}</p>
            `;
        }
    }
    </script>
</body>
</html>
